{% extends "imageprediction.html" %} {% block content %}
<div style="float:left; padding-top: 5px;">
<h5>Upload image to classify</h5>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">Choose</label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style=" display: none;">
    </form>
    <div><center>
        
        <div class="image-section" style="display:none;">
            <div class="img-preview" style="width: 256px;height: 256px;padding-left:0px; ">
                <div id="imagePreview" style="  width: 100%;height: 100%;background-size: 256px 256px;background-repeat: no-repeat;"></div>
        </center>
    </div>
    <center><div><button type="button" class="upload-label " id="btn-predict">Classify</button></center></div></div>
    <div class="loader" style="   border: 8px solid #f3f3f3;border-top: 8px solid #48a9fda5;;border-radius: 50%;width: 50px;height: 50px;animation: spin 1s linear infinite;"></div>
    <h5 id="result" style="text-decoration: none;"><span><p ><h5>Food Classified is : <h5><b><u>{{showcase}}{{showcase1}}</p> </span></h5>
</div>
</div>
{% endblock %}
